targetDataSources:
  - name: hr_database
    url: jdbc:mysql://hr_database:3306/qb4j # The host name is `hr_database` so that docker-compose can resolve the IP on the default docker network it creates.
    driverClassName: com.mysql.cj.jdbc.Driver
    databaseType: MySql
    username: root
    password: qb4j
    excludeObjects:
      schemas: []
      tables: []
      columns: []
