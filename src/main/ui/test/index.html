<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width">
    <script src="index.js"></script>

    <style>
        figure {
            position: relative;
            width: 90vw;
            height: 70vh;
            margin: 30px auto;
            text-align: center;
        }
        iframe {
            position: absolute;
            top: 0;
            overflow: auto;
            display: block;
            height: 90%;
            width: 100%;
        }
        figcaption {
            text-align: -webkit-center;
            position: absolute;
            bottom: 0;
            height: 10%;
            width: 100%;
        }
        #queryResults {
            display: grid;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }
        table, th, td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <figure>
        <iframe src="http://localhost:3000/?baseApiUrl=http://localhost:8000"
                style="position:absolute; top:0; left:0; width:100%; height:100%; border:0"
                allowtransparency="true" frameborder="0" scrolling="yes"
        >
        </iframe>
    </figure>
    <div id="queryResults"></div>
</body>
</html>
